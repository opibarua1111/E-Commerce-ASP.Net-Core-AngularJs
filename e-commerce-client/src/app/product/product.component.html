<div class="grid-view" *ngIf="view === 'grid'">
  <div class="card text-center">
    <div class="card-header fw-bold fs-5 text-success">Header</div>
    <div
      class="overflow-hidden d-flex justify-content-center align-items-center"
    >
      <img src="../../assets/Images/mobiles/10/1.jpg" class="card-img-top" />
    </div>
    <div class="card-body">
      <h5 class="card-title title">Title</h5>
      <h6 class="card-subtitle my-2 text-primary">12 products are available</h6>
      <p class="card-text description">Description</p>
    </div>
    <div class="card-body">
      <h5 class="card-title text-success">
        Final Price
        <span class="text-primary">-20%</span>
      </h5>
      <h6 class="card-subtitle text-danger text-decoration-line-through">
        Orginal Price
      </h6>
    </div>
    <div class="card-footer d-grid gap-2">
      <button class="btn btn-outline-success" type="button">Add to Cart</button>
    </div>
  </div>
</div>

<div class="list-view" *ngIf="view === 'list'">
  <div class="card">
    <div class="row">
      <div
        class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <img
          src="../../assets/Images/mobiles/10/1.jpg"
          alt="Product Image"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col d-flex flex-column">
        <div class="card-header text-center">Header</div>

        <div class="card-body">
          <h5 class="card-title title">Title</h5>
          <p class="card-text description">Description</p>
          <h6 class="card-subtitle mb-3 text-primary">
            12 products are available
          </h6>
        </div>
        <div class="card-body">
          <h5 class="card-title text-success">
            Final Price
            <span class="text-primary">-20%</span>
          </h5>
          <h6 class="card-subtitle text-danger text-decoration-line-through">
            Orginal Price
          </h6>
        </div>
        <div class="card-footer text-muted d-grid gap-2">
          <button class="btn btn-outline-success" type="button">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Cart Item View -->
<div class="cart-item-view" *ngIf="view === 'currcartitem'">
  <div class="card">
    <div class="row g-0">
      <div
        class="col-4 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <img
          src="../../assets/Images/mobiles/10/1.jpg"
          alt="Product Image"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title title">Title</h5>
          <h5 class="card-title text-success">Final Price</h5>
          <h6 class="card-subtitle text-danger text-decoration-line-through">
            Original price
          </h6>
          <span class="text-primary">11 products are available</span>
        </div>
        <div class="card-footer text-muted d-grid gap-2">
          <button class="btn btn-outline-danger" type="button">
            Remove from cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="cart-item-view" *ngIf="view === 'prevcartitem'">
  <div class="card text-center">
    <div
      class="overflow-hidden d-flex justify-content-center align-items-center"
    >
      <img
        src="../../assets/Images/mobiles/10/1.jpg"
        alt=""
        class="card-img-top"
      />
    </div>
    <div class="card-body">
      <h5 class="card-title">Title</h5>
    </div>
  </div>
</div>
